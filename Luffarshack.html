<!doctype>
<HTML>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Luffarshack</title>
</head>
<body>
    <header>Luffarshack</header>
    <div class="roundCount">
        <div class="countHead">Round counter</div>
        <div class="count"></div>
        
    </div>
    <div>
        <p class ="player1Plate" id="player1">Player</p> <img class="cross" src="Cross.JPG" height="50" width="50">
        <p class ="player2Plate" id="player2">Player</p> <img class="circle" src="Circle.PNG" height="50" width="50">
        <p class ="player1Win" id="player1WinHide">Player&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wins!</p><img class="crossWin" src="Cross.JPG" height="50" width="50">
        <p class ="player2Win" id="player2WinHide">Player&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wins!</p><img class="circleWin" src="Circle.PNG" height="50" width="50">
    </div>
    <div class="grid" id="board" ></div>
    
    <button class="playAgainButton" id="playAgain">Play again</button>
    <script type="application/javascript" src="Functions.js"></script>
    <script type="application/javascript" src="Main.js"></script>
</body>

</HTML>
